{extend name="public/common"}

{block name="style"}
<title>手机党校</title>
<link rel="stylesheet" href="/home/css/details-template/detail.css">
{/block}

{block name="body"}
	<div class="article">
		<div class="title"><p>{$detail.title}</p></div>
		<div class="note clear">
			<span class="fl">{$detail.publisher}</span>
			<span class="fr">{$detail.create_time|time_format='Y-m-d'}</span>
		</div>
		<div class="content">
			<div class="video">
				<!--本地视频-->
				{neq name="$detail.video_path" value=""}
				<video class="videocon" src="{$video.video_path}"></video>
				<img src="/home/images/learn/video.png" class="play" alt="播放">
				{else/}
				<!--链接视频-->
				<iframe class="videocon" frameborder="0" src="{$detail.net_path}" allowfullscreen></iframe>
				{/neq}
			</div>
			<div class="article-content">{$detail.content}</div>
			<div class="like">
				<span class="read">{$detail.views + 1}</span>
		</div>
	</div>
{/block}

{block name="script"}
<script src="/home/js/reset.js"></script>
<script>
	$("title").text("手机党校");
	$(function(){
	//播放视频
	hideplay();
	videoPlay();
	//ios fix兼容
//	tofixed();
	//ue限定
//	ueLimit();
});
</script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.1.0.js"></script>
<script>
	//---微信接口JS-SDK的调用
	wx.config({
		debug: false,
		appId: '{$jsSign.appId}', // 必填，公众号的唯一标识
		timestamp: "{$jsSign['timestamp']}", // 必填，生成签名的时间戳，切记时间戳是整数型，别加引号
		nonceStr: '{$jsSign.nonceStr}', // 必填，生成签名的随机串
		signature: '{$jsSign.signature}', // 必填，签名，见附录1
		jsApiList: [
			'checkJsApi',
			'chooseImage',
			'previewImage',
			'uploadImage',
			'downloadImage',
			'onMenuShareTimeline',
			'onMenuShareAppMessage',
		]
	});

	wx.ready(function () {
		//分享到朋友圈
		wx.onMenuShareTimeline({
			title: '{$detail.title}',
			link: '{$detail.link}',
			imgUrl: '{$detail.share_image}',
			success: function () {
				// 用户确认分享后执行的回调函数
			},
			cancel: function () {
				// 用户取消分享后执行的回调函数
			}
		});
		//分享给朋友
		wx.onMenuShareAppMessage({
			title: '{$detail.title}', // 分享标题
			desc: '{$detail.desc}', // 分享描述
			link: '{$detail.link}', // 分享链接
			imgUrl: '{$detail.share_image}', // 分享图标
			type: '', // 分享类型,music、video或link，不填默认为link
			dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
			success: function () {
				// 用户确认分享后执行的回调函数
			},
			cancel: function () {
				// 用户取消分享后执行的回调函数
			}
		});

	});
//	wx.error(function (res) {
//		alert('wx.error: '+JSON.stringify(res));
//	});
</script>
{/block}
