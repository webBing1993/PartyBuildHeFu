{block name="script"}
<script src="/static/swiper/swiper-3.3.1.jquery.min.js"></script>
<script>
    var scrollNow = true;
    $(function(){
        //模块标题
        $('title').text('最新动态');
        //reset
        var txt;
        var len = $(".list" ).length;
        if(len == 0){
            $('body' ).html('<div class="default"><img src="/home/images/activity/nomessage.png" alt="暂无消息"> </div>');
        }else if(len >= 6){
            $('.tip' ).text('上拉加载更多');
        }
        //上拉加载
        loadScroll();
        //轮播
        var mySwiper = new Swiper('.swiper-container', {
            autoplay: 3000,
            loop:true,
            autoplayDisableOnInteraction:false,
            pagination: '.swiper-pagination',
            paginationClickable: true
        })
    });
    function loadScroll(){
        $(window ).off("scroll" ).on("scroll",function(){
            var dh = $(document).height();
            var end = $(window).height() + $(window ).scrollTop();
            var len = $(".list" ).length;
            var tip = $(".tip");
            var loading = $('.loading');
            if(dh == end && scrollNow){
                scrollNow = false;
                $.ajax({
                    type:"post",
//                    url:"{:Url('News/listmore')}",
                    data:{
                        length:len
                    },
                    beforeSend: function(XMLHttpRequest){
                        tip.hide();
                        loading.toggleClass('hidden');
                    },
                    success:function(data){
                        loading.toggleClass('hidden');
                        tip.show();
                        if(data.code == 1){
                            addNews(data);
                            var dataLen =data.data.length;
                            if(data.data.length == 5){
                                tip.text('上拉加载更多');
                            }
                        }else{
                            tip.text('没有更多了');
                            $(window ).off("scroll");
                        }
                        scrollNow = true;
                    }
                })
            }
        })
    }
    function addNews(data){
        var html = '';
        var lists = data.data;
        var len = lists.length;
        for(var i = 0; i< len;i++){
            var list = lists[i];
            html +=
                    '<a class="list clear" href="/home/news/detail/id/'+list.id+'.html">'+
                    '<div class="fl">'+
                    '<img src="'+ list.src+'" alt="图片">'+
                    '</div>'+
                    '<div class="fr lr">'+
                    '<div class="title limit_">'+list.title+'</div>'+
                    '<div class="clear">'+
                    '<span class="fl">'+ list.time+'</span>'+
                    '<span class="fr">详情</span>'+
                    '</div>'+
                    '</div>'+
                    '</a>'
        }
        $(".lists" ).append(html);
    }
</script>
{/block}
